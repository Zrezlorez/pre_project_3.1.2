<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form action="/admin/edit" method="post">
  <div>
    <label for="id"><b>Id</b></label>
    <input type="text" name="id" id="id" th:value="${currentUser.getId()}"/>
  </div>
  <div>
    <label for="name"><b>Name</b></label>
    <input type="text" name="firstName" id="name" th:value="${currentUser.getName()}"/>
  </div>
  <div>
    <label for="lastName"><b>Last Name</b></label>
    <input type="text" name="lastName" id="lastName" th:value="${currentUser.getPassword()}"/>
  </div>
  <div>
    <label for="age"><b>Age</b></label>
    <input type="number" name="age" id="age" th:value="${currentUser.getAge()}"/>
  </div>
  <button type="submit">Save</button>
  <button type="button" onclick="window.location.href='/admin'">
    Cancel
  </button>
</form>
</body>
</html>
